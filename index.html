<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIRE Calculators - Open Source Financial Tools</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;
        const Calculator = ({ size, children }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="4" y="2" width="16" height="20" rx="2"/>
                <line x1="8" y1="6" x2="16" y2="6"/>
                <line x1="8" y1="10" x2="16" y2="10"/>
                <line x1="8" y1="14" x2="16" y2="14"/>
                <line x1="8" y1="18" x2="16" y2="18"/>
            </svg>
        );
        
        const TrendingUp = ({ size }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/>
                <polyline points="17 6 23 6 23 12"/>
            </svg>
        );
        
        const Anchor = ({ size }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="5" r="3"/>
                <line x1="12" y1="22" x2="12" y2="8"/>
                <path d="M5 12H2a10 10 0 0 0 20 0h-3"/>
            </svg>
        );

        const FinanceCalculators = () => {
          const [activeTab, setActiveTab] = useState('retirement');

          const [retirementInputs, setRetirementInputs] = useState({
            currentAge: 30,
            retirementAge: 65,
            currentSavings: 50000,
            monthlyContribution: 1000,
            returnRate: 7,
            inflationRate: 3
          });

          const [fireInputs, setFireInputs] = useState({
            currentAge: 30,
            currentSavings: 100000,
            annualIncome: 80000,
            annualExpenses: 40000,
            savingsRate: 50,
            returnRate: 7,
            withdrawalRate: 4
          });

          const [coastInputs, setCoastInputs] = useState({
            currentAge: 30,
            currentSavings: 100000,
            retirementAge: 65,
            annualExpenses: 40000,
            returnRate: 7,
            withdrawalRate: 4
          });

          const calculateRetirement = () => {
            const years = retirementInputs.retirementAge - retirementInputs.currentAge;
            const monthlyRate = retirementInputs.returnRate / 100 / 12;
            const months = years * 12;
            
            const futureValue = retirementInputs.currentSavings * Math.pow(1 + monthlyRate, months) +
              retirementInputs.monthlyContribution * ((Math.pow(1 + monthlyRate, months) - 1) / monthlyRate);
            
            return {
              futureValue: futureValue,
              totalContributions: retirementInputs.currentSavings + (retirementInputs.monthlyContribution * months),
              investmentGains: futureValue - (retirementInputs.currentSavings + retirementInputs.monthlyContribution * months)
            };
          };

          const calculateFIRE = () => {
            const annualSavings = fireInputs.annualIncome * (fireInputs.savingsRate / 100);
            const fireNumber = fireInputs.annualExpenses * (100 / fireInputs.withdrawalRate);
            const currentSavings = fireInputs.currentSavings;
            
            let years = 0;
            let balance = currentSavings;
            
            while (balance < fireNumber && years < 100) {
              balance = balance * (1 + fireInputs.returnRate / 100) + annualSavings;
              years++;
            }
            
            return {
              fireNumber: fireNumber,
              yearsToFIRE: years,
              fireAge: fireInputs.currentAge + years,
              currentProgress: (currentSavings / fireNumber) * 100
            };
          };

          const calculateCoastFIRE = () => {
            const fireNumber = coastInputs.annualExpenses * (100 / coastInputs.withdrawalRate);
            const years = coastInputs.retirementAge - coastInputs.currentAge;
            const coastFireNumber = fireNumber / Math.pow(1 + coastInputs.returnRate / 100, years);
            
            return {
              coastFireNumber: coastFireNumber,
              fireNumber: fireNumber,
              hasReachedCoastFIRE: coastInputs.currentSavings >= coastFireNumber,
              percentToCoastFIRE: (coastInputs.currentSavings / coastFireNumber) * 100
            };
          };

          const retirementResults = calculateRetirement();
          const fireResults = calculateFIRE();
          const coastResults = calculateCoastFIRE();

          const formatCurrency = (num) => {
            return new Intl.NumberFormat('en-US', {
              style: 'currency',
              currency: 'USD',
              minimumFractionDigits: 0,
              maximumFractionDigits: 0
            }).format(num);
          };

          return (
            <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4 md:p-8">
              <div className="max-w-6xl mx-auto">
                <header className="text-center mb-8">
                  <h1 className="text-4xl md:text-5xl font-bold text-gray-800 mb-2">
                    FIRE Calculators
                  </h1>
                  <p className="text-gray-600 text-lg">
                    Plan your path to financial independence
                  </p>
                </header>

                <div className="flex flex-wrap gap-2 mb-6 bg-white rounded-lg p-2 shadow-md">
                  <button
                    onClick={() => setActiveTab('retirement')}
                    className={`flex-1 min-w-fit px-4 py-3 rounded-md font-semibold transition-all flex items-center justify-center gap-2 ${
                      activeTab === 'retirement'
                        ? 'bg-blue-500 text-white shadow-lg'
                        : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                    }`}
                  >
                    <Calculator size={20} />
                    Retirement
                  </button>
                  <button
                    onClick={() => setActiveTab('fire')}
                    className={`flex-1 min-w-fit px-4 py-3 rounded-md font-semibold transition-all flex items-center justify-center gap-2 ${
                      activeTab === 'fire'
                        ? 'bg-blue-500 text-white shadow-lg'
                        : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                    }`}
                  >
                    <TrendingUp size={20} />
                    FIRE
                  </button>
                  <button
                    onClick={() => setActiveTab('coast')}
                    className={`flex-1 min-w-fit px-4 py-3 rounded-md font-semibold transition-all flex items-center justify-center gap-2 ${
                      activeTab === 'coast'
                        ? 'bg-blue-500 text-white shadow-lg'
                        : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                    }`}
                  >
                    <Anchor size={20} />
                    Coast FIRE
                  </button>
                </div>

                {activeTab === 'retirement' && (
                  <div className="bg-white rounded-xl shadow-xl p-6 md:p-8">
                    <h2 className="text-2xl font-bold text-gray-800 mb-6">Retirement Calculator</h2>
                    <div className="grid md:grid-cols-2 gap-6">
                      <div className="space-y-4">
                        <div>
                          <label className="block text-sm font-medium text-gray-700 mb-1">
                            Current Age
                          </label>
                          <input
                            type="number"
                            value={retirementInputs.currentAge}
                            onChange={(e) => setRetirementInputs({...retirementInputs, currentAge: parseInt(e.target.value) || 0})}
                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                          />
                        </div>
                        <div>
                          <label className="block text-sm font-medium text-gray-700 mb-1">
                            Retirement Age
                          </label>
                          <input
                            type="number"
                            value={retirementInputs.retirementAge}
                            onChange={(e) => setRetirementInputs({...retirementInputs, retirementAge: parseInt(e.target.value) || 0})}
                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                          />
                        </div>
                        <div>
                          <label className="block text-sm font-medium text-gray-700 mb-1">
                            Current Savings ($)
                          </label>
                          <input
                            type="number"
                            value={retirementInputs.currentSavings}
                            onChange={(e) => setRetirementInputs({...retirementInputs, currentSavings: parseInt(e.target.value) || 0})}
                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                          />
                        </div>
                        <div>
                          <label className="block text-sm font-medium text-gray-700 mb-1">
                            Monthly Contribution ($)
                          </label>
                          <input
                            type="number"
                            value={retirementInputs.monthlyContribution}
                            onChange={(e) => setRetirementInputs({...retirementInputs, monthlyContribution: parseInt(e.target.value) || 0})}
                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                          />
                        </div>
                        <div>
                          <label className="block text-sm font-medium text-gray-700 mb-1">
                            Expected Return Rate (%)
                          </label>
                          <input
                            type="number"
                            step="0.1"
                            value={retirementInputs.returnRate}
                            onChange={(e) => setRetirementInputs({...retirementInputs, returnRate: parseFloat(e.target.value) || 0})}
                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                          />
                        </div>
                      </div>
                      <div className="bg-gradient-to-br from-blue-50 to-indigo-50 rounded-lg p-6">
                        <h3 className="text-xl font-bold text-gray-800 mb-4">Results</h3>
                        <div className="space-y-4">
                          <div className="bg-white rounded-lg p-4 shadow">
                            <p className="text-sm text-gray-600 mb-1">Projected Retirement Savings</p>
                            <p className="text-3xl font-bold text-blue-600">
                              {formatCurrency(retirementResults.futureValue)}
                            </p>
                          </div>
                          <div className="bg-white rounded-lg p-4 shadow">
                            <p className="text-sm text-gray-600 mb-1">Total Contributions</p>
                            <p className="text-2xl font-bold text-gray-800">
                              {formatCurrency(retirementResults.totalContributions)}
                            </p>
                          </div>
                          <div className="bg-white rounded-lg p-4 shadow">
                            <p className="text-sm text-gray-600 mb-1">Investment Gains</p>
                            <p className="text-2xl font-bold text-green-600">
                              {formatCurrency(retirementResults.investmentGains)}
                            </p>
                          </div>
                          <div className="bg-white rounded-lg p-4 shadow">
                            <p className="text-sm text-gray-600 mb-1">Years Until Retirement</p>
                            <p className="text-2xl font-bold text-gray-800">
                              {retirementInputs.retirementAge - retirementInputs.currentAge} years
                            </p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                )}

                {activeTab === 'fire' && (
                  <div className="bg-white rounded-xl shadow-xl p-6 md:p-8">
                    <h2 className="text-2xl font-bold text-gray-800 mb-6">FIRE Calculator</h2>
                    <div className="grid md:grid-cols-2 gap-6">
                      <div className="space-y-4">
                        <div>
                          <label className="block text-sm font-medium text-gray-700 mb-1">
                            Current Age
                          </label>
                          <input
                            type="number"
                            value={fireInputs.currentAge}
                            onChange={(e) => setFireInputs({...fireInputs, currentAge: parseInt(e.target.value) || 0})}
                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                          />
                        </div>
                        <div>
                          <label className="block text-sm font-medium text-gray-700 mb-1">
                            Current Savings ($)
                          </label>
                          <input
                            type="number"
                            value={fireInputs.currentSavings}
                            onChange={(e) => setFireInputs({...fireInputs, currentSavings: parseInt(e.target.value) || 0})}
                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                          />
                        </div>
                        <div>
                          <label className="block text-sm font-medium text-gray-700 mb-1">
                            Annual Income ($)
                          </label>
                          <input
                            type="number"
                            value={fireInputs.annualIncome}
                            onChange={(e) => setFireInputs({...fireInputs, annualIncome: parseInt(e.target.value) || 0})}
                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                          />
                        </div>
                        <div>
                          <label className="block text-sm font-medium text-gray-700 mb-1">
                            Annual Expenses ($)
                          </label>
                          <input
                            type="number"
                            value={fireInputs.annualExpenses}
                            onChange={(e) => setFireInputs({...fireInputs, annualExpenses: parseInt(e.target.value) || 0})}
                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                          />
                        </div>
                        <div>
                          <label className="block text-sm font-medium text-gray-700 mb-1">
                            Savings Rate (%)
                          </label>
                          <input
                            type="number"
                            value={fireInputs.savingsRate}
                            onChange={(e) => setFireInputs({...fireInputs, savingsRate: parseInt(e.target.value) || 0})}
                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                          />
                        </div>
                        <div>
                          <label className="block text-sm font-medium text-gray-700 mb-1">
                            Expected Return Rate (%)
                          </label>
                          <input
                            type="number"
                            step="0.1"
                            value={fireInputs.returnRate}
                            onChange={(e) => setFireInputs({...fireInputs, returnRate: parseFloat(e.target.value) || 0})}
                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                          />
                        </div>
                        <div>
                          <label className="block text-sm font-medium text-gray-700 mb-1">
                            Safe Withdrawal Rate (%)
                          </label>
                          <input
                            type="number"
                            step="0.1"
                            value={fireInputs.withdrawalRate}
                            onChange={(e) => setFireInputs({...fireInputs, withdrawalRate: parseFloat(e.target.value) || 0})}
                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                          />
                        </div>
                      </div>
                      <div className="bg-gradient-to-br from-blue-50 to-indigo-50 rounded-lg p-6">
                        <h3 className="text-xl font-bold text-gray-800 mb-4">Results</h3>
                        <div className="space-y-4">
                          <div className="bg-white rounded-lg p-4 shadow">
                            <p className="text-sm text-gray-600 mb-1">FIRE Number</p>
                            <p className="text-3xl font-bold text-blue-600">
                              {formatCurrency(fireResults.fireNumber)}
                            </p>
                          </div>
                          <div className="bg-white rounded-lg p-4 shadow">
                            <p className="text-sm text-gray-600 mb-1">Years to FIRE</p>
                            <p className="text-2xl font-bold text-gray-800">
                              {fireResults.yearsToFIRE} years
                            </p>
                          </div>
                          <div className="bg-white rounded-lg p-4 shadow">
                            <p className="text-sm text-gray-600 mb-1">FIRE Age</p>
                            <p className="text-2xl font-bold text-gray-800">
                              {fireResults.fireAge} years old
                            </p>
                          </div>
                          <div className="bg-white rounded-lg p-4 shadow">
                            <p className="text-sm text-gray-600 mb-1">Current Progress</p>
                            <div className="flex items-center gap-2">
                              <div className="flex-1 bg-gray-200 rounded-full h-3">
                                <div
                                  className="bg-green-500 h-3 rounded-full transition-all"
                                  style={{ width: `${Math.min(fireResults.currentProgress, 100)}%` }}
                                />
                              </div>
                              <span className="text-lg font-bold text-gray-800">
                                {fireResults.currentProgress.toFixed(1)}%
                              </span>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                )}

                {activeTab === 'coast' && (
                  <div className="bg-white rounded-xl shadow-xl p-6 md:p-8">
                    <h2 className="text-2xl font-bold text-gray-800 mb-6">Coast FIRE Calculator</h2>
                    <div className="grid md:grid-cols-2 gap-6">
                      <div className="space-y-4">
                        <div>
                          <label className="block text-sm font-medium text-gray-700 mb-1">
                            Current Age
                          </label>
                          <input
                            type="number"
                            value={coastInputs.currentAge}
                            onChange={(e) => setCoastInputs({...coastInputs, currentAge: parseInt(e.target.value) || 0})}
                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                          />
                        </div>
                        <div>
                          <label className="block text-sm font-medium text-gray-700 mb-1">
                            Current Savings ($)
                          </label>
                          <input
                            type="number"
                            value={coastInputs.currentSavings}
                            onChange={(e) => setCoastInputs({...coastInputs, currentSavings: parseInt(e.target.value) || 0})}
                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                          />
                        </div>
                        <div>
                          <label className="block text-sm font-medium text-gray-700 mb-1">
                            Target Retirement Age
                          </label>
                          <input
                            type="number"
                            value={coastInputs.retirementAge}
                            onChange={(e) => setCoastInputs({...coastInputs, retirementAge: parseInt(e.target.value) || 0})}
                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                          />
                        </div>
                        <div>
                          <label className="block text-sm font-medium text-gray-700 mb-1">
                            Annual Expenses in Retirement ($)
                          </label>
                          <input
                            type="number"
                            value={coastInputs.annualExpenses}
                            onChange={(e) => setCoastInputs({...coastInputs, annualExpenses: parseInt(e.target.value) || 0})}
                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                          />
                        </div>
                        <div>
                          <label className="block text-sm font-medium text-gray-700 mb-1">
                            Expected Return Rate (%)
                          </label>
                          <input
                            type="number"
                            step="0.1"
                            value={coastInputs.returnRate}
                            onChange={(e) => setCoastInputs({...coastInputs, returnRate: parseFloat(e.target.value) || 0})}
                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                          />
                        </div>
                        <div>
                          <label className="block text-sm font-medium text-gray-700 mb-1">
                            Safe Withdrawal Rate (%)
                          </label>
                          <input
                            type="number"
                            step="0.1"
                            value={coastInputs.withdrawalRate}
                            onChange={(e) => setCoastInputs({...coastInputs, withdrawalRate: parseFloat(e.target.value) || 0})}
                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                          />
                        </div>
                      </div>
                      <div className="bg-gradient-to-br from-blue-50 to-indigo-50 rounded-lg p-6">
                        <h3 className="text-xl font-bold text-gray-800 mb-4">Results</h3>
                        <div className="space-y-4">
                          <div className="bg-white rounded-lg p-4 shadow">
                            <p className="text-sm text-gray-600 mb-1">Coast FIRE Number</p>
                            <p className="text-3xl font-bold text-blue-600">
                              {formatCurrency(coastResults.coastFireNumber)}
                            </p>
                            <p className="text-xs text-gray-500 mt-1">
                              Amount needed today to coast to retirement
                            </p>
                          </div>
                          <div className="bg-white rounded-lg p-4 shadow">
                            <p className="text-sm text-gray-600 mb-1">Full FIRE Number</p>
                            <p className="text-2xl font-bold text-gray-800">
                              {formatCurrency(coastResults.fireNumber)}
                            </p>
                            <p className="text-xs text-gray-500 mt-1">
                              Total needed at retirement age
                            </p>
                          </div>
                          <div className={`rounded-lg p-4 shadow ${coastResults.hasReachedCoastFIRE ? 'bg-green-100 border-2 border-green-400' : 'bg-white'}`}>
                            <p className="text-sm text-gray-600 mb-1">Status</p>
                            <p className={`text-2xl font-bold ${coastResults.hasReachedCoastFIRE ? 'text-green-600' : 'text-orange-600'}`}>
                              {coastResults.hasReachedCoastFIRE ? 'ðŸŽ‰ You reached Coast FIRE!' : 'Not yet at Coast FIRE'}
                            </p>
                          </div>
                          <div className="bg-white rounded-lg p-4 shadow">
                            <p className="text-sm text-gray-600 mb-1">Progress to Coast FIRE</p>
                            <div className="flex items-center gap-2">
                              <div className="flex-1 bg-gray-200 rounded-full h-3">
                                <div
                                  className="bg-blue-500 h-3 rounded-full transition-all"
                                  style={{ width: `${Math.min(coastResults.percentToCoastFIRE, 100)}%` }}
                                />
                              </div>
                              <span className="text-lg font-bold text-gray-800">
                                {coastResults.percentToCoastFIRE.toFixed(1)}%
                              </span>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                )}

                <footer className="mt-8 text-center text-gray-600 text-sm">
                  <p>Open source financial calculators â€¢ Made with React</p>
                  <p className="mt-1 text-xs">Results are estimates. Consult with a financial advisor for personalized advice.</p>
                </footer>
              </div>
            </div>
          );
        };

        ReactDOM.render(<FinanceCalculators />, document.getElementById('root'));
    </script>
</body>
</html>
